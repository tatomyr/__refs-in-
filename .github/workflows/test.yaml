name: Test

on:
  push:
    branches:
      - main

jobs:
  
  run-smoke--npm--node-18--windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npx --yes @redocly/cli@latest join to-join-*.yaml  -o joint.yaml